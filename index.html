<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Poppins:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">


    <title>Spotify - Web Player</title>
</head>

<body>
    <div class="container">

        <!-- top nav bar -->
        <div class="side-bar">
            <div class="logo-container">
                <img src="./images/spotify-ai.svg" alt="spotify image">

                <h3>Spotify*</h3>
            </div>

            <div class="side-links">
                <div class="home">
                    <img src="./images/house-solid.svg" alt="home">
                    <span>Home</span>
                </div>
                <div class="search">
                    <img src="./images/magnifying-glass-solid.svg" alt="search">
                    <span>Search</span>
                </div>
                <div class="library">
                    <img src="./images/library.svg" alt="library">
                    <span>Your Library</span>
                </div>
            </div>
        </div>
        <!-- side black box -->


        <div class=contents ">
            
            <div class="contents-nav-div ">
                <!-- nav-contents -->
                <div class="nav-chev-div ">

                    <div class="nav-btn-div ">
                       <span class="chev prev "></span>
                    </div>

                    <div class="nav-btn-div ">
                         <span class="chev next "></span>
                    </div>

                </div>
                
                <div class="nav-btn-container ">

                    <div class="upgrade-div ">
                      <span>UPGRADE</span>
                    </div>

                    <div class="user-div ">
                       
                        <div class="user-logo ">
                            <img src="./images/user-regular.svg " alt="user-image ">

                        </div>

                        <span>Vignesh kundar</span>
                        <p>â–¾</p>   
                    </div>
                </div>
                
            </div>   <!-- end of nav bar -->
          

            <div class="hero-content ">
                <div class="greet ">
                    <span id="greeting "></span>
                   
                </div>
                   
            </div>

           
        </div>
    </div>   <!-- main container -->


    <!-- script -->
   <script>
       var greet

var mydate = new Date();
var hours = mydate.getHours();

if (hours < 12)
    greet = 'Good morning';
else if (hours >= 12 && hours <= 17)
    greet = 'Good afternoon';
else if (hours >= 17 && hours <= 24)
    greet = 'Good evening';

document.getElementById("greeting ").innerHTML = greet;
   </script>

</body>

</html>
