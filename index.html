<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Poppins:wght@600&display=swap" rel="stylesheet">

    <title>Spotify - Web Player</title>

<body>
    <div class="container">

        <!-- top nav bar -->
        <div class="side-bar">
            <div class="logo-container">
                <img src="./images/spotify-ai.svg" alt="spotify image">

                <h3>Spotify*</h3>
            </div>

            <div class="side-links">
                <div class="home">
                    <img src="./images/house-solid.svg" alt="home">
                    <span>Home</span>
                </div>
                <div class="search">
                    <img src="./images/magnifying-glass-solid.svg" alt="search">
                    <span>Search</span>
                </div>
                <div class="library">
                    <img src="./images/library.svg" alt="library">
                    <span>Your Library</span>
                </div>

                <div class="cp-and-ls">

                    <div class="create-playlist">
                        <div class="cp-img">
                            <b>+</b>
                        </div>
                        <span>Create Playlist</span>
                    </div>

                    <div class="liked-songs">
                        <div class="ls-img">
                            <b>ü§ç</b>
                        </div>
                        <span>Liked Songs</span>
                    </div>

                </div>
            </div>
        </div>
        <!-- side black box -->


        <div class=contents ">
            
            <div class="contents-nav-div ">
                <!-- nav-contents -->
                <div class="nav-chev-div ">

                    <div class="nav-btn-div ">
                       <span class="chev prev "></span>
                    </div>

                    <div class="nav-btn-div ">
                         <span class="chev next "></span>
                    </div>

                </div>
                
                <div class="nav-btn-container ">

                    <div class="upgrade-div ">
                      <span>UPGRADE</span>
                    </div>

                    <div class="user-div ">
                       
                        <div class="user-logo ">
                            <img src="./images/user-regular.svg " alt="user-image ">

                        </div>

                        <span>Vignesh kundar</span>
                        <p>‚ñæ</p>   
                    </div>
                </div>
                
            </div>   <!-- end of nav bar -->
          

            <div class="hero-content ">
                <div class="greet ">
                    <span id="greeting "></span>
                   
                </div>
                   
            </div>

           
        </div>
    </div>   <!-- main container -->


<div class="footer " >

    <div class="image-and-name ">
        <div class="ftr-image ">
        
        </div>
        <div class="song-name ">
            <span>This will be song name</span>
            <p>John doe</p>
        </div>
    </div>

   
    
</div>
